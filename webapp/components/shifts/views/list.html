<!-- Main container -->
<div>
<!-- Content -->
  <md-content layout-padding id="content">
    <div layout="row" layout-xs="column">  
      <md-list flex>
        <md-subheader class="md-no-sticky">Turnos disponibles {{services[0] | lowercase}}</md-subheader>
        <md-list-item class="md-1-line" ng-repeat="shift in availableShifts | filter:{service: services[0]}">
          <p>{{shift.hour}} - {{shift.service}}</p>
        </md-list-item>  
      </md-list>
      <md-list flex>
        <md-subheader class="md-no-sticky">Turnos disponibles {{services[1] | lowercase}}</md-subheader>
        <md-list-item class="md-1-line" ng-repeat="shift in availableShifts |filter:{service:services[1]}"">
          <p>{{shift.hour}} - {{shift.service}}</p>
        </md-list-item>  
      </md-list>
    </div>
  </md-content>
</div>
