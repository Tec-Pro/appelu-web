<!-- Main container -->
<table class="user-table" cellpadding="0" cellspacing="0">
  <thead class="user-table-header user-table-text">
    <tr>
      <th>Inicio</th>
      <th>Fin</th>
      <th>Servicio</th>
      <th>Usuario de Reserva</th>
      <th>Comentario</th>
    </tr>
  </thead>
  <tbody class="user-table-content">
    <tr class="user-table-row" ng-repeat="shift in shifts track by $index" ng-class="{'selected-row': $index === activeRow}" ng-click="selectRow($index)">
      <td>
        {{shift.attributes.start_time | date:"dd/MM HH:mm"}}
      </td>
      <td>
        {{shift.attributes.end_time | date:"dd/MM HH:mm"}}
      </td>
      <td>
        {{shift.attributes.service_id}}
      </td>
      <td>
        {{shift.attributes.user_id}}
      </td>
      <td>
        {{shift.attributes.comment}}
      </td>
    </tr>
  </tbody>
</table>
