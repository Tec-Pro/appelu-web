<md-card flex="70">
  <md-card-content layout-padding>
    <h1>Bienvenido</h1>
    <div>
      <form name="loginForm">
        <div layout="column">
          <md-input-container class="md-block" flex-gt-xs>
            <label>E-mail</label>
            <input type="email" name="email" placeholder="email@host.com" required="true" ng-model="login.email">
            <div ng-messages="loginForm.email.$error" role="alert" multiple="">
              <div ng-message="required" class="login-error-msg">Por favor ingrese su correo</div>
            </div>
          </md-input-container>
          <md-input-container ng-class="md-block">
            <label>Password</label>
              <input type="password" name="password" ng-model="login.pass" placeholder="password" required="true"/>
              <div ng-messages="loginForm.password.$error" role="alert" multiple="">
                <div ng-message="required" class="my-message">Por favor ingrese su contrase√±a.</div>
              </div>
          </md-input-container>
        </div>
      </form>
    </div>
  </md-content>
</md-card>
