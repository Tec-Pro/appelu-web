<!DOCTYPE html>
<html ng-app="Appelu">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    
    <title>Appelu</title>
    
    <link rel="icon" href="webapp/assets/img/content_cut_black/web/ic_content_cut_black_24dp_2x.png">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Assets -->
    <link rel="stylesheet" type="text/css" href="assets/css/shifts.css">
    <link rel="stylesheet" type="text/css" href="assets/css/sidebar.css">

    <!--Dependencies-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
 
    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    
    <!-- Date manipulation library --> 
    <script src="assets/js/moment.min.js" type="text/javascript"></script>

    <!--Application code-->
    <script type="text/javascript" src="webapp/app.js"></script>

    <!-- Controllers -->
    <script type="text/javascript" src="webapp/components/profile/controllers/profileController.js"></script>
    <script type="text/javascript" src="webapp/components/shifts/controllers/shiftController.js"></script>
    <script type="text/javascript" src="webapp/components/login/controllers/loginController.js"></script>
    <script type="text/javascript" src="webapp/shared/directives/sidebar/sidebarController.js"></script>
    <script type="text/javascript" src="webapp/shared/directives/toolbar/toolbarController.js"></script>

    <!-- Directives -->
    <script type="text/javascript" src="webapp/shared/directives/sidebar/sidebarDirective.js"></script>
    <script type="text/javascript" src="webapp/shared/directives/toolbar/toolbarDirective.js"></script>

    <!-- Services -->
    <script type="text/javascript" src="webapp/shared/services/shiftService.js"></script>
  </head>
  <body ng-cloak layout="column">
    <toolbar-directive></toolbar-directive>
    <div layout="row" layout-fill>
        <sidebar-directive flex="25"></sidebar-directive>
        <ng-view flex></ng-view>
    </div>
  </body>
</html>
